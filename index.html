<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTful</title>
</head>
<body>
    <h3>Ingrese un nuevo producto:</h3>
    <form action="/api/productos" method="post" name="productos">
        Nombre: <input type="text" name="nombre" required><br>
        Precio: <input type="number" name="precio" required><br>
        Thumbnail: <input type="url" name="thumbnail" required><br>
        <button>Enviar</button>
      </form>
</body>
</html>
